<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <style>  /* Base Styles (already provided) */
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;800;900&family=Poppins:wght@300;400;500;600&display=swap');

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    text-decoration: none;
    list-style: none;
    scroll-behavior: smooth;
    font-family: 'Poppins', sans-serif;
}

:root {
    --bg-color: #2a2a2a;
    --second-bg-color: #202020;
    --text-color: #fff;
    --second-color: #ccc;
    --main-color: #05b4ff; 
    --big-font: 5rem; 
    --h2-font: 3rem; 
    --p-font: 1.1rem; 
}

body {
    background: var(--bg-color); 
    color: var(--text-color); 
}

header {
    position: sticky; 
    width: 100%;
    top: 0; 
    right: 0;  
    z-index: 1000;  
    display: flex;   
    align-items: center; 
    justify-content: center; 
    background-color: #14101022;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); 
    transition: background-color 0.3s; 
}

.navbar-nav .nav-item .nav-link {
    color: #fff; 
    font-weight: 500; 
    padding: 15px 20px; 
    transition: color 0.3s, background-color 0.3s; 
}

.navbar-nav .nav-item .nav-link:hover {
    color: var(--main-color); 
    background-color: white; 
    border-radius: 5px; 
}

.navbar-toggler {
    border: none; 
}

.navbar {
    transition: background-color 0.5s, padding 0.5s; 
}

.sticky {
    background-color: rgba(52, 58, 64, 0.9); 
    padding: 10px 0;
}

.logo {
    color: var(--text-color);
    font-size: 35px;
    font-weight: 700;
    letter-spacing: 1px;
}

span {
    color: var(--main-color);
}

.nav-item {
    display: flex;
}

#menu-icon {
    font-size: 35px;
    color: var(--text-color);
    z-index: 1000;
    cursor: pointer;
    margin-left: 25px;
    display: none;
}

section {
    padding: 160px 15% 120px;
}

.home {
    position: relative;
    height: 100vh;
    width: 100%;
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: flex-start;
}

.slide {
    margin-bottom: 20px;
}

.one {
    display: inline-block;
    margin-right: 15px;
    padding: 0 15px;
    line-height: 32px;
    font-size: 20px;
    font-weight: 500;
    border-radius: 5px;
    background: var(--main-color);
    color: var(--text-color);
}

.two {
    display: inline-block;
    color: var(--second-color);
    font-size: 20px;
    font-weight: 500;
}

.home-text h1 {
    font-size: var(--big-font);
    font-weight: 700;
    color: var(--text-color);
    line-height: 1.1;
    margin: 0 0 8px;
}

.home-text h3 {
    color: var(--text-color);
    margin: 0 0 35px;
    font-size: 3rem;
    font-weight: 700;
}

.home-text p {
    color: var(--second-color);
    font-size: var(--p-font);
    line-height: 1.8;
    margin-bottom: 40px;
}

.btn {
    display: inline-block;
    padding: 12px;
    background: var(--main-color);
    border-radius: 5px;
    color: var(--text-color);
    font-size: 1rem;
    letter-spacing: 1px;
    font-weight: 500;
    transition: all .45s ease;
}

.btn:hover {
    transform: scale(0.9);
}

/* Mobile View Styles */
@media (max-width: 768px) {
    /* General Body */
    body {
        padding: 0 10px;
    }

    /* Navbar */
    .navbar-nav {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px 0;
    }

    .navbar-nav .nav-item .nav-link {
        font-size: 16px;
        padding: 10px 0;
    }

    #menu-icon {
        display: block;
    }

    .navbar-collapse {
        background-color: var(--bg-color);
    }

    /* Home Section */
    .home-text h1 {
        font-size: 3rem;
    }

    .home-text h3 {
        font-size: 1.8rem;
    }

    .home-text p {
        font-size: 1rem;
    }

    section {
        padding: 80px 10px; /* Reduce padding */
    }
}

@media (max-width: 480px) {
    /* Smaller devices */
    .home-text h1 {
        font-size: 2.5rem;
    }

    .home-text h3 {
        font-size: 1.5rem;
    }

    .navbar-toggler {
        font-size: 25px;
    }

    .navbar-nav .nav-item .nav-link {
        padding: 8px;
    }

    .home {
        padding: 100px 20px;
    }
}


</style>



</body>
</html>
